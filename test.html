<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML</title>
        <style>
            table,th,td{
                border: 1px solid rgb(4, 2, 32);
                border-spacing: 2px;
                text-align:center;
                font-size: 25px;
            }
            #table{
                background-color: #f1f1c1;
            }
        </style>
    </head>
    <body>
        <table style="width:100%;height:auto;" id="table">
            <caption style="font-size: 25px;color:blueviolet"><b>just a table</b></caption>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>class</th>
            </tr>
            <tr>
                <td>saurabh</td>
                <td>19</td>
                <td>1st year</td>
            </tr>
            <tr>
                <td>ankit</td>
                <td>19</td>
                <td>1st year</td>
            </tr>
        </table>
    </body>
</html>
